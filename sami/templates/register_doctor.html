<h3>Wel Come To Doctor Registration</h3>
<div>
    <form method="POST" action="register-doctor">
        {% csrf_token %}
        <div>
            <div>
                <label for="Name">Name : </label>
                <input type="text" name="Name" />
            </div>

            <div>
                <label for="Doctor-Field">Doctor Field : </label>
                <input type="text" name="Doctor-Field" />
            </div>

            <div>
                <label for="Room">Room : </label>
                <input type="number" name="Room" />
            </div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
